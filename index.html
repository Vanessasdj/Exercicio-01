<body>
    <script>
let texto = prompt("Insira seu nome aqui:");

let numero = parseFloat(prompt("Por favor, insira um número:"));

let concatenacao = texto + " " + numero; // Concatena o texto e o número
let soma = numero + 10; 

console.log("Concatenando o texto e o número: " + concatenacao);
console.log("Somando 10 ao número fornecido: " + soma);

alert("Concatenando o texto e o número: " + concatenacao);
alert("Somando 10 ao número fornecido: " + soma);

    </script>
